<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>
</head>

<body>
<div class="page">
  <header id="my-form">
    <h1>MENTORIA</h1>
    <p>Preencha o formulário abaixo para <br> 
      agendar a sua mentoria
    </p>
  </header>
  <form>
    <fieldset class="mentorhsip-basics">
      <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAIS</legend>

      <div class="col-2">
        <div class="fieldset-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name" required>
        </div>

        <div class="fieldset-wrapper">
          <label for="event-name">Sobrenome</label>
          <input type="text" id="event-name" required>
        </div>
      </div>

      <div class="fieldset-wrapper">
        <label for="event-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="event-email" required>
      </div>

      <did class="fieldset-wrapper">
        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="email" id="event-password" required>
      </did>

    </fieldset>

    <fieldset class="mentorship">

      <div class="fieldset-wrapper">
      <legend>INFORMAÇÃO DO MENTOR</legend>
      </div>

      <div class="fieldset-wrapper">
        <label for="mentorship-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="mentorship-name">
      </div>

    </fieldset>

    <fieldset class="mentorship-dates">
      <div>
      <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
      </div>

      <div class="col-3">

        <legend>Primeira mentoria</legend>
        
        <div class="inputer-wrapper">
          <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" required>
        </div>

        <div class="fieldset-wrapper">
          <label for="event-from">Das</label>
          <input type="time" id="event-from" required>
        </div>

        <div class="fieldset-wrapper">
          <label for="event-to">Até</label>
          <input type="time" id="event-to" required>
        </div>

      </div>

      <div>
        <legend>SEGUNDA MENTORIA</legend>
        </div>
  
        <div class="col-3">
          
          <div class="fieldset-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" required>
          </div>
  
          <div class="fieldset-wrapper">
            <label for="event-from">Das</label>
            <input type="time" id="event-from" required>
          </div>
  
          <div class="fieldset-wrapper">
            <label for="event-to">Até</label>
            <input type="time" id="event-to" required>
          </div>
  
        </div>

      </fieldset>
  </form>
     <footer>
    <input 
    class="button" 
    type="submit" 
    form="my-form"
    value="Salvar evento">
     </footer>
</div>
</body>
</html>
